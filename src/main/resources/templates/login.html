<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css" >
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../static/css/login.css">
</head>

<body>

<div class="hero">
    <nav>
        <a href="index.html"><img th:src="@{/images/logo.png}" src="../static/images/logo.png"></a>
        <div class="nav-links">
            <ul>
                <li><a href="#" th:src="@{/login}" >Login/Register</a></li>
                <li>
                    <a href="#" th:href="@{/shop}">Buy Now</a>
                </li>
                <li>
                    <a href="#" th:href="@{/cart}">Cart</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toogle-btn" onclick="login()">Log In</button>
            <button type="button" class="toogle-btn" onclick="register()">Register</button>
        </div>
        <form class="input-group" id="Login" th:action="@{/login}" method="post">
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <input type="password" name="password" class="input-field" placeholder="Enter Password" required>
            <div th:if="${param.error}" class="alert alert-error text-danger">
                Invalid username or password.
            </div>
            <input type="checkbox" class="checkbox"><span>Remember Passowrd</span>
            <button type="submit" class="submmit-btn">Log in</button>
        </form>
        <form class="input-group" id="Register" th:action="@{/register}" th:object="${user}" method="post">
            <input type="text" name="firstName" class="input-field" placeholder="First Name" required>
            <input type="text" name="lastName" class="input-field" placeholder="Last Name" required>
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="checkbox"><span>I agree to the terms and condition</span>
            <button type="submit" class="submmit-btn">Register</button>
        </form>
    </div>

</div>

<script>
    var x = document.getElementById("Login");
    var y = document.getElementById("Register");
    var z = document.getElementById("btn");

    function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }


    function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }


</script>
</body>

</html>
